<div class="card my-5">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-end mb-4">
      <h3 class="mb-0">
        {{ titulo }}
      </h3>
    </div>
    <form [formGroup]="frm_ninio" (ngSubmit)="grabar()">
      <div class="row">
        <div class="form-group mb-3">
          <label class="form-label" for="Nombre">Nombre</label>
          <input
            formControlName="Nombre"
            type="text"
            class="form-control"
            id="Nombre"
            placeholder="Ingrese el Nombre"
            (blur)="cambiarLetras()"
          />
          <div *ngIf="frm_ninio.get('Nombre').invalid && frm_ninio.get('Nombre').touched">
            <small *ngIf="frm_ninio.get('Nombre').hasError('required')" style="color: red">El Nombre es requerido</small>
          </div>
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="Apellido">Apellidos</label>
          <input
            formControlName="Apellido"
            type="text"
            class="form-control"
            id="Apellido"
            placeholder="Ingrese el apellido"
            (blur)="cambiarLetras()"
          />
          <div *ngIf="frm_ninio.get('Apellido').invalid && frm_ninio.get('Apellido').touched">
            <small *ngIf="frm_ninio.get('Apellido').hasError('required')" style="color: red">El Apellido es requerido</small>
          </div>
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="Fecha_nacimiento">Fecha nacimiento</label>
          <input formControlName="Fecha_nacimiento" type="date" class="form-control" id="Fecha_nacimiento" />
          <div *ngIf="frm_ninio.get('Fecha_nacimiento').invalid && frm_ninio.get('Fecha_nacimiento').touched">
            <small *ngIf="frm_ninio.get('Fecha_nacimiento').hasError('required')" style="color: red">
              La fecha de nacimiento es requerida
            </small>
          </div>
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="Alergias">Alergias</label>
          <input
            type="text"
            formControlName="Alergias"
            class="form-control"
            id="Alergias"
            placeholder="Ingrese la Alergias"
            (blur)="cambiarLetras()"
          />
          <div *ngIf="frm_ninio.get('Alergias').invalid && frm_ninio.get('Alergias').touched">
            <small *ngIf="frm_ninio.get('Alergias').hasError('required')" style="color: red">el campo alergias es requerido</small>
          </div>
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="idCuidador">Cuidador</label>
          <select
            formControlName="idCuidador"
            class="form-control"
            id="idCuidador"
            (change)="cambio($event)"
            placeholder="Selccione un cuidador"
          >
            @for (cuidador of listaCuidadores; track $index) {
              <option [value]="cuidador.idCuidador">
                {{ cuidador.Nombre }}
              </option>
            }
          </select>
        </div>

        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-primary" [disabled]="frm_ninio.invalid">Grabar</button>
        </div>
      </div>
    </form>
  </div>
</div>
