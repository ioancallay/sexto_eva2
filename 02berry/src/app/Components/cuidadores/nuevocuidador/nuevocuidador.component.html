<div class="card my-5">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-end mb-4">
      <h3 class="mb-0">
        {{ titulo }}
      </h3>
    </div>
    <form [formGroup]="frm_cuidador" (ngSubmit)="grabar()">
      <div class="row">
        <div class="form-group mb-3">
          <label class="form-label" for="Nombre">Nombres y Apellidos</label>
          <input
            formControlName="Nombre"
            type="text"
            class="form-control"
            id="Nombre"
            placeholder="Ingrese los Nombres y apellidos"
            (blur)="cambiarLetras()"
          />
          <div *ngIf="frm_cuidador.get('Nombre').invalid && frm_cuidador.get('Nombre').touched">
            <small *ngIf="frm_cuidador.get('Nombre').hasError('required')" style="color: red">Los Nombres son requeridos</small>
          </div>
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="Especialidad">Especialidad</label>
          <input
            formControlName="Especialidad"
            type="text"
            class="form-control"
            id="Especialidad"
            placeholder="Ingrese la especialidad"
            (blur)="cambiarLetras()"
          />
          <div *ngIf="frm_cuidador.get('Especialidad').invalid && frm_cuidador.get('Especialidad').touched">
            <small *ngIf="frm_cuidador.get('Especialidad').hasError('required')" style="color: red">La especialidad es requerida</small>
          </div>
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="Telefono">Telefono</label>
          <input formControlName="Telefono" type="text" class="form-control" id="Telefono" placeholder="Ingrese el número de teléfono" />
          <div *ngIf="frm_cuidador.get('Telefono').invalid && frm_cuidador.get('Telefono').touched">
            <small *ngIf="frm_cuidador.get('Telefono').hasError('required')" style="color: red">El número de telefono es requerido</small>
          </div>
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="Email">Email</label>
          <input
            type="text"
            formControlName="Email"
            class="form-control"
            id="Email"
            placeholder="Ingrese el correo"
            (blur)="cambiarLetras()"
          />
          <div *ngIf="frm_cuidador.get('Email').invalid && frm_cuidador.get('Email').touched">
            <small *ngIf="frm_cuidador.get('Email').hasError('required')" style="color: red">El campo email es requerido</small>
          </div>
        </div>

        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-primary" [disabled]="frm_cuidador.invalid">{{ btn_save }}</button>
        </div>
      </div>
    </form>
  </div>
</div>
